<div
  class="bg-sidebar"
  style="min-width: 16rem"
  id="sidebar-wrapper"
  [ngClass]="status ? 'hide' : 'show'"
>
  <div class="bg-inner-sidebar list-group list-group-flush mt-2">
    <div
      class="d-flex justify-content-center p-3 d-pointer"
      [routerLink]="['/']"
    >
      <img
        src="./assets/Ntitle-logo.png"
        class="mt-4 mb-4"
        style="width: auto"
      />
    </div>
    <br />
    <a
      [routerLinkActive]="['boxclass']"
      [routerLink]="['/Ntitle/MsWord']"
      class="item-sidebar d-pointer"
    >
      <div class="d-flex d-pointer Menu mt-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mt-1"
          width="24"
          height="24"
          viewBox="0 0 2048 2048"
        >
          <path
            fill="currentColor"
            d="M1024 1000v959l-64 32l-832-415V536l832-416l832 416v744h-128V680zm-64-736L719 384l621 314l245-122zm-64 1552v-816L256 680v816zM335 576l625 312l238-118l-622-314zm1073 1216v-128h640v128zm0-384h640v128h-640zm-256 640v-128h128v128zm0-512v-128h128v128zm0 256v-128h128v128zm-128 24h1zm384 232v-128h640v128z"
          />
        </svg>
        <div class="my-1 title-m-l">Doc Edit</div>
      </div>
    </a>
    <a
      [routerLinkActive]="['boxclass']"
      [routerLink]="['/Ntitle/reports']"
      class="item-sidebar d-pointer"
    >
      <div class="d-flex d-pointer Menu mt-2">
        <svg
          class="mt-1"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 48 48"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
          >
            <path
              d="M29.368 3.08c.897.28 3.777 1.422 7.937 5.479c3.92 3.823 5.187 6.538 5.559 7.57C42.947 18.37 43 20.98 43 24c0 8.065-.375 13.204-.717 16.214c-.25 2.202-1.903 3.848-4.103 4.105c-2.815.329-7.413.681-14.18.681s-11.365-.352-14.18-.68c-2.2-.258-3.853-1.904-4.103-4.106C5.375 37.204 5 32.064 5 24s.375-13.204.717-16.214C5.967 5.584 7.62 3.938 9.82 3.68C12.635 3.353 17.233 3 24 3c1.97 0 3.756.03 5.368.08M13 37h22m-22-7h22"
            />
            <path
              d="M13 22.868c2.572-3.93 4.717-5.656 5.896-6.38c.557-.343 1.23-.119 1.52.468c.663 1.345 1.29 3.193 1.737 4.66c.264.86 1.52 1.045 2.073.335C26.452 19.095 29.5 16.5 29.5 16.5m4.067 1.82c.44-2.324.457-4.363.42-5.443a.89.89 0 0 0-.864-.865a25.5 25.5 0 0 0-5.444.42c-.754.143-1.004 1.062-.46 1.605l4.744 4.745c.543.543 1.461.293 1.604-.461"
            />
          </g>
        </svg>
        <div class="my-1 title-m-l">Reports</div>
      </div>
    </a>
    <a
      [routerLinkActive]="['boxclass']"
      [routerLink]="['/Ntitle/test-data']"
      class="item-sidebar d-pointer"
    >
      <div class="d-flex d-pointer Menu mt-2">
        <svg
          class="mt-1"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 32 32"
        >
          <path
            fill="currentColor"
            d="M24 3H8a2 2 0 0 0-2 2v22a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2m0 2v6H8V5ZM8 19v-6h16v6Zm0 8v-6h16v6Z"
          />
          <circle cx="11" cy="8" r="1" fill="currentColor" />
          <circle cx="11" cy="16" r="1" fill="currentColor" />
          <circle cx="11" cy="24" r="1" fill="currentColor" />
        </svg>
        <div class="my-1 title-m-l">Data</div>
      </div>
    </a>
    <br />
    <br />
    <br />
    <hr />
    <a class="item-sidebar d-pointer">
      <div class="d-flex d-pointer Menu my-2" (click)="Logout()">

            <path

            ></path>
          </g>
        </svg>
        <div class="my-1 title-m-l" style="margin-left: 15px; color: #ff2e00">

      </div>
    </a>

    <br />
  </div>
</div>
<div id="page-content-main">
  <img
    title="Menu"
    width="50"
    class="show-menu"
    (click)="clickEvent()"
    src="./assets/{{ chevron }}.png"
  />
  <div class="container-fluid">
    <div class="Block">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
